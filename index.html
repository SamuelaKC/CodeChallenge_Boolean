<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div id="container">
      <header>
        <!-- TESTATA  -->
        <img src="logo.png" class="logo" alt="logo con fetta di limone stilizzato e scritta Lim">
        <br>
        <span class="text">Taking Booleaners from A to B</span>
      </header>
      <div class="container2">
        <div class="nav1">
          <button type="button" class="text_terziario"  name="Prenota" alt="Tasto prenota">Prenota</button>
          <button type="button" class="text_terziario"  name="Termina prenotazione" alt="Tasto termina prenotazione">Termina Prenotazione</button>
          <button type="button" class="text_terziario"  name="Accendi Luci" alt="Tasto accendi luci">Accendi Luci</button>
        </div>
        <main>
          <div>
            <!-- Inizio Paragrafo 1 -->
            <div class="mono">
                <input type="checkbox" class="checkcolor" name="checkbox" tag="checkbox monopattino Gino22">
                <span class="text_principale">Monopattino Gino22</span>
                <br>
                <span class="text_secondario"><span class="arrow"></span> Via Guadalametri - a 220 metri da te</span>
                <br>
                <span class="text_secondario">Stato Carica:</span>
                <div class="yellow"></div>
            </div>
            <!-- Inizio Paragrafo 2 -->
            <div class="mono">
              <input type="checkbox" class="checkcolor"  name="checkbox" tag="checkbox monopattino Mike24">
              <span class="text_principale">Monopattino Mike24</span>
              <br>
              <span class="text_secondario"><span class="arrow"></span> Via Ricciardononi - a 420 metri da te</span>
              <br>
              <span class="text_secondario">Stato Carica:</span>
              <div class="green"></div>
            </div>
            <!-- Inizio Paragrafo 3 -->
            <div class="mono">
              <input type="checkbox" class="checkcolor"  name="checkbox" tag="checkbox monopattino Fede154">
              <span class="text_principale">Monopattino Fede154</span>
              <br>
              <span class="text_secondario"><span class="arrow"></span> Via Mentarini- a 490 metri da te</span>
              <br>
              <span class="text_secondario">Stato Carica:</span>
              <div class="red"></div>
            </div>
          </div>
        </main>
        <footer>
          <!-- PIE' DI PAGINA -->
        </footer>
      </div>
    </div>
  </body>
</html>
